<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Registered Students</h4>
    </div>

    <div class="col-md-7 align-self-center text-right" ng-show="main.authorized">
        <div class="d-flex justify-content-end align-items-center">
            <input type="button" value="Export as Excel" onclick="saveAsExcel('demo-foo-addrow', $('#company_name').val() )"/>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center"> {{ registeredStudents.company_name}}  Registered Students list</h4>
                <input type="hidden" id="company_name" value={{registeredStudents.company_name}}>
                <h6 class="card-subtitle"></h6>
                <div class="table-responsive">
                    <table id="demo-foo-addrow" class="table table-bordered m-t-30 table-hover contact-list" data-paging="true" data-paging-size="7">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>College ID</th>
                            <th>Phone</th>
                            <th>Branch</th>
                            <th>Year</th>
                            <th>CGPA</th>
                            <!--<th>Applying date</th>
                            <th>Status</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="student in registeredStudents.registeredStudentsData">
                            <td>{{ $index + 1}}</td>
                            <td>
                                <a href="#  "> {{ student.name }}</a>
                            </td>
                            <td><a>{{ student.college_id }} </a></td>
                            <td>+91 {{ student.contact_no }}</td>
                            <td>{{ student.branch }}</td>
                            <td>{{ student.year }}</td>
                            <td>{{ student.cgpa }}</td>
                            <!--<td>12 June</td>
                            <td><span class="label label-success">Shortlisted</span> </td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
