<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Company Registration</h4>
    </div>


    <div class="col-md-7 align-self-center text-right" ng-show="main.authorized">
        <div class="d-flex justify-content-end align-items-center">
            <button type="button" class="btn btn-primary d-none d-lg-block m-l-15" data-toggle="modal" data-target="#addCompanyModal"><i class="ti-plus"></i> Add New Company</button>
        </div>
    </div>
    <!-- Company add Modal box   -->
    <div class="modal fade" id="addCompanyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Add New Company</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="control-label">Company Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Job Profile</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Eligible Branches</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Other Eligibility</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Location of Posting</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Company Website</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Bond requirement</label>
                            <select class="form-control">
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Last Date to Apply</label>
                            <input type="date" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Post Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
